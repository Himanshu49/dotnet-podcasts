testName: PodcastLoadTest
testPlan: podcast.jmx
description: 
engineInstances: 1
env:
- name: domain
  value: nikita-podcastwebapp.azurewebsites.net
- name: protocol
  value: https
- name: path
  value: ''
- name: threads_per_engine
  value: 5
- name: ramp_up_time
  value: 0
- name: duration_in_sec
  value: 120
failureCriteria:
  - Homepage: avg(response_time_ms) > 500
  - avg(requests_per_sec) < 20
